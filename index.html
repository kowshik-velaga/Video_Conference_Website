<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Video Conferencing</h1>
    <div id="room-input">
        <input type="text" id="roomName" placeholder="Enter Room Code">
        <button id="joinButton">Join</button>
    </div>
    <div id="video-grid"></div>
    <div id="controls">
        <button id="startButton">Start Video</button>
        <button id="stopButton">Stop Video</button>
        <button id="muteButton">Mute Audio</button>
        <button id="unmuteButton">Unmute Audio</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
